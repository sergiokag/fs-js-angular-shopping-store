<ng-container *ngIf="products$ | async as products; else loading">
  <div *ngIf="products.length" class="product-list row align-items-start">
    <app-product-item class="col-md-3 col-sm-6 mb-4" *ngFor="let product of products" [product]="product"></app-product-item>
  </div>
  <div *ngIf="!products.length" class="product-list row align-items-start">
    <p class="fs-1 text-center fw-semibold mt-4">There no products!</p>
  </div>
</ng-container>

<ng-template #loading>
  <p class="fs-1 text-center fw-semibold mt-4">Loading stuff...</p>
</ng-template>
